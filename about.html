<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-4">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://c.pxhere.com/photos/27/b2/airplane_airplane_wing_wing_flight_plane-1397888.jpg!d');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        #contact-form {
            max-width: 1000px;
            margin: 10px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #5a5a5a;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #ff5722; /* New color */
            color: #fff;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #e64a19; /* Darker shade for hover */
        }

        .content {
            margin-top: 20px;
            text-align: center;
            color: #444;
        }

        .prediction {
            color: #00796b; /* Calmer color for prediction text */
            font-weight: 500;
            font-size: 1.5rem;
        }

        .thank-you {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        .navigation a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2196f3;
            font-weight: 500;
        }

        .navigation a:hover {
            color: #1976d2;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Satisfaction Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 style="margin-top: 130px; text-align: center; color: #333;">Submit Details for Outcome Prediction</h2>

    <form action="{{ url_for('predict') }}" method="post" id="contact-form" style="margin-top: 50px;">
        <!-- Form Fields -->
        <label for="age">Age :</label>
        <input type="text" name="age" id="age" required><br>
  
        <label for="gender">Gender :</label>
        <select id="gender" name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>
      

     <label for="departure-delay">Departure Delay in Minutes :</label>
        <input type="text" name="departure_delay" id="departure-delay" required><br> 

        <label for="arrival-delay">Arrival Delay in Minutes :</label>
        <input type="text" name="arrival_delay" id="arrival-delay" required><br>

        <label for="baggage-handling">Baggage handling :</label>
        <select id="baggage-handling" name="baggage_handling">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="cleanliness">Cleanliness :</label>
        <select id="cleanliness" name="cleanliness">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

     <label for="customer-type">Customer Type :</label>
        <select id="customer-type" name="customer_type">
            <option value="0">Loyal Customer</option>
            <option value="1">Disloyal Customer</option>
        </select><br>

     <label for="travel-type">Type of Travel :</label>
     <select id="travel-type" name="travel_type">
         <option value="1">Personal Travel</option>
         <option value="0">Business Travel</option>
     </select><br>

  <label for="class-type">Class Type :</label>
  <select id="class-type" name="class_type">
      <option value="ECO">Economy</option>
      <option value="ECO_PLUS">Economy Plus</option>
      <option value="Bussuiness">Bussiness</option>
   </select><br>


        <label for="flight-distance">Flight Distance :</label>
        <input type="text" name="flight_distance" id="flight-distance" required><br>

        <label for="inflight-entertainment">Inflight Entertainment :</label>
        <select id="inflight-entertainment" name="inflight_entertainment">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <!-- More Form Fields -->

        <div class="d-flex justify-content-between">
            <a class="btn btn-primary btn-lg" href="home.html" role="button">Back</a>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>


        <div class="navigation">
            <a href="intro.html">Go to Intro Page</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
